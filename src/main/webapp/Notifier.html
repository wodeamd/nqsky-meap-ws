<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tomcat WebSocket</title>
	<style>
		div#log {
			width: 100px;
			height: 200px;
			margin: auto;
			border: 5px solid black;
			padding: inherit;
		}
	</style>

	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script src="stomp.js"></script>
	<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
	<script src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
</head>
<body>
	<form>
		<input id="message" type="text">
		<input onclick="wsSendMessage();" value="Echo" type="button">
		<input onclick="wsCloseConnection();" value="Disconnect" type="button">
	</form>
	<br>
	<div id="log"></div>
	<textarea id="echoText" rows="5" cols="30"></textarea>
	<script type="text/javascript">
//		var webSocket = new SockJS("ws://localhost:8084/ws/notifier?UID=1");
		var uid = "1";
        var webSocket = new WebSocket("ws://localhost:8084/ws/notifier?UID=" + uid);
		var echoText = document.getElementById("echoText");
		echoText.value = "";
		var message = document.getElementById("message");
		webSocket.onopen = function(message){ wsOpen(message); console.log(message)};
		webSocket.onmessage = function(message){ wsGetMessage(message);};
		webSocket.onclose = function(message){ wsClose(message);};
		webSocket.onerror = function(message){ wsError(message);};
		function wsOpen(message){
			echoText.value += "Connected ... \n";
//            setTimeout(function(){
//                webSocket.send("Hello,it's the first message.");
//            }, 2000) ;
		}

		function wsSendMessage(){
			webSocket.send(message.value);
			echoText.value += "Message sended to the server : " + message.value + "\n";
			message.value = "";
		}
		function wsCloseConnection(){
			echoText.value += "Close connection.\n";
			webSocket.close();
		}
		function wsGetMessage(message){
			echoText.value += "Message received from to the server : " + message.data + "\n";
		}
		function wsClose(message){
			echoText.value += "Disconnect ... \n";
		}

		function wserror(message){
			echoText.value += "Error ... \n";
		}
	</script>
</body>
</html>
